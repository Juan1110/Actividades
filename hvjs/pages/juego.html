<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/fontawesome/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/adivina.css">
    <title>Adivina el número</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Juego, ¡Adivina el número!</h1>
            <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fijate si lo puedes adivinar en 10 turnos o menos.
                Vamos a decirte si tu número es más alto o más bajo.</p>
            <div>
                Adivina el número:
                <input type="text" id="numIntento">
                <button id="btnAdivinar">Adivinar</button>
            </div>
            <div>
                <p id="intentos"></p>
                <p id="ultimoResultado"></p>
                <p id="altoBajo"></p>
            </div>
        </div>
    </div>




    <script src="../assets/css/js/adivina.js"></script>
</body>

</html>
